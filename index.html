<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULÁRIO HTML+CSS+JS</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>FORMULÁRIO</h1>
            <h2>CampoA CampoB</h2>
        </div>
        <form id="form-campos">
            <label for="campoA">Campo A</label>
            <input type="number" required placeholder="Digite um número" id="campoA">
            <label for="campoB">Campo B</label>
            <input type="number" required placeholder="Digite um número maior" id="campoB">
            <button type="submit" id="campoEnviar">Enviar</button>
        </form>
        <div class="success-message">
            <p href="#">Acertou!Parabéns!></p>
        </div>
        <div class="error-message">
            <p href="#">Errou,Tente Novamente!></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
